<!DOCTYPE html>
<html>
<head>
  <title>Visitor Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Visitor Dashboard</h1>
  <table><thead><tr>
    <th>Timestamp</th><th>Platform</th><th>Language</th><th>User Agent</th>
  </tr></thead><tbody id="visitorTable"></tbody></table>
  <script>
    fetch("https://your-api-id.execute-api.amazonaws.com/visitors")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("visitorTable");
        data.forEach(v => {
          table.innerHTML += `<tr>
            <td>${v.timestamp}</td><td>${v.platform}</td>
            <td>${v.language}</td><td>${v.userAgent}</td></tr>`;
        });
      });
  </script>
</body>
</html>
